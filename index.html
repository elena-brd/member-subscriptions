<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Member Subscriptions</title>
</head>

<body>
    <div class="container">
        <div class="card" id="card-container">
            <div id="about">
                <h1>Subscriptions</h1>
                <p>Support these creators by purchasing their monthly subscriptions,
                    and get access to premium content</p>
            </div>
            <div class="source">
                <div>
                    <p><i class="fa-solid fa-file"></i>Source files</p>
                </div>
                <div>
                    <p><i class="fa-solid fa-circle-play"></i>Live streams</p>
                </div>
                <div>
                    <p><i class="fa-solid fa-calendar-days"></i>Meetup</p>
                </div>
            </div>
            <div id="user-container">
                <div class="users">
                    <div class="user-info">
                    </div>
                    <p>Illustrator</p>
                    <a href="#" class="btn">View Content</a>
                </div>
            </div>
        </div>
    </div>



    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
